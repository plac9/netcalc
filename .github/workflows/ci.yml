name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  swift-tests:
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run swift test
        env:
          DEVELOPER_DIR: /Applications/Xcode_16.1.app/Contents/Developer
        run: swift test --enable-code-coverage

      - name: Publish summary
        run: |
          {
            echo "## Swift package validation"
            echo "- Platform: macOS 14 runner"
            echo "- Command: \`swift test --enable-code-coverage\`"
          } >>"$GITHUB_STEP_SUMMARY"
